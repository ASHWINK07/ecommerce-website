services:

  frontend:
    image: frontend_docker
    ports:
      - 5000:5000
    expose:
      - 5000
    restart: always
    depends_on:
      - backend
    container_name: fe

  database:
    image: postgres
    ports:
      - 5431:5432
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: unbxd
      POSTGRES_PORT: 5432
      POSTGRES_HOST_AUTH_METHOD: trust

  backend:
    image: backend_docker
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - redis
      - database
    expose:
      - 3000
    volumes:
      - /Users/unbxd/Desktop/ecommerce-website:/blah
    container_name: be

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    environment:
      REDIS_HOSTNAME: redis
    volumes:
      - ./config/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080
